<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
 </head>
 <body>
  <div class="form">
         Field up <br><br>
     <form name="form" action="index.html" onsubmit="return validation()">
         <div class="name" >
            Name:<input type="textbox" placeholder=" Enter your name" name="name">
         </div><br/>
         <div class="concat">
            Concat:<input type="text"placeholder=" Enter your number" name="number">
         </div><br>
         <div class="email">
            Email:<input type="email" placeholder=" Enter your email" name="email"><br> 
         </div><br>
         <div class="password">
            Password:<input type="password" placeholder=" Enter your password" name="password">
         </div><br>
         <div class="conform_password">
            Conform Password:<input type="password" placeholder=" Conform your password" name="conform_password">
         </div><br>
         <div class="gender">
            <span class="gender-title">Gender</span><br>
            <input type="radio" name="gender" value="male" >
            <label for="male"> Male</label><br>
            <input type="radio" name="gender" value="female" >
            <label for="female"> Female</label><br>
            <input type="radio" name="gender" value="other" >            <label for="female"> Other</label>
         </div><br>
         <div class="login">
            <input type="submit" value="Login">
         </div>
      </form>
  </div>

  <script src="form.js"></script>
 </body>
</html>
